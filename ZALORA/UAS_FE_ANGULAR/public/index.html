<!-- angular-app/public/index.html -->
<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <nav ng-controller="NavbarController">
        <ul>
            <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{active: isActive('/about')}"><a href="#/about">About</a></li>
            <li ng-class="{active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
        </ul>
    </nav>
    
    <div ng-view></div>

    <script src="app.js"></script> <!-- File utama AngularJS -->
    <script src="navbar.js"></script> <!-- File untuk navbar JS -->
</body>
</html>
